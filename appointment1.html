<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /*#formItem label {
            display: block;
            text-align: center;
            line-height: 150%;
            font-size: .85em;
        }*/
        body{
            font-family:monospace;
            text-align: center;
            background-color: lightblue;
            background-repeat: no-repeat;
            background-size:100%;
            font-weight: bold;
            
        }
        #s
        {
            margin-bottom: 5px;
        }
        .ff{
           border: 2px solid cyan;
            border-radius:10px;
            margin-top:150px;
            margin-left:300px;
            margin-right:400px;
         
        }
    </style>
</head>
<body>
    <div class="ff">
    <div class="container mt-5">
        <h1 class="text-center">Book an Appointment</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="appointmentForm" action="thank.html" onsubmit="return validate()">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-center">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender" >Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor" style="text-align:center">Choose a Doctor</label>
                        <select class="form-control" id="doctor" name="doctor" required>
                            <option value="doctor1">Santosh Kumar</option>
                            <option value="doctor2">Rahul Kumar</option>
                            <option value="doctor3">Mohit Singh</option>
                            <option value="doctor3">Shalini Singh</option>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date" class="text-center">Select a Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time" class="text-center">Select a Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="s">Book Appointment</button> 
                    <button type="reset" class="btn btn-danger" id="s">Reset</button>
                </form>
            </div>
        </div>
    </div>
   </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validate()
        {
            var em=document.getElementById("#email");
            if(em!=='')
            {
                alert('Appointment booked successfully!');
                return true;
            }
            else
            alert('fill all details');
            return false;

        }

            });
        });*/
    </script>
</body>
</html>
